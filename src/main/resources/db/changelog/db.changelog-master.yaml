                  name: is_active
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: moderation_status
                  type: ENUM("NEW", "ACCEPTED", "DECLINED")
                  constraints:
                    nullable: false
              - column:
                  name: moderator_id
                  type: int
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: title
